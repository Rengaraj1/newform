<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            overflow: hidden;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .registration-form {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 700px;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }
        .form-group-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
            flex: 0 0 31%;
        }
        .form-group.full-width {
            flex: 0 0 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<video autoplay muted loop class="background-video">
    <source src="" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<div class="registration-form">
    <h2>Workshop Registration Form</h2>
    <form>
        <div class="form-group-row">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname">
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
        </div>
        <div class="form-group-row">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
            </div>
        </div>
        <div class="form-group full-width">
            <label for="workshop">Select Workshop:</label>
            <select id="workshop" name="workshop">
                <option value="workshop1">Digital Marketing Workshop</option>
                <option value="workshop2">Solar Power Workshop</option>
                <option value="workshop3">Web Development Workshop</option>
            </select>
        </div>
        <div class="form-group full-width">
            <label for="comments">Comments:</label>
            <input type="text" id="comments" name="comments">
        </div>
        <div class="form-group full-width">
            <input type="submit" value="Register">
        </div>
    </form>
</div>

</body>
</html>
